<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product</title>
  <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">
  <link href="../css/buttons.css" rel="stylesheet">
  <link href="../css/media-object.css" rel="stylesheet">
  <link href="../css/product.css" rel="stylesheet">

</head>
<body>

<h1>Product List Item</h1>

<div class="product unit unit-s-1 unit-m-1-2 unit-l-1-3">
<div class="border">
  <div class="media">
    <div class="media-img-stacked">
    <img class="flex-img" src="../assets/cupcake.jpg" alt="">
  </div>
  <div class="media-body">
    <h2 class="mega space-none">Blue Valentine</h2>
    <p class="micro space-none">Vanilla Bean cake with blue Buttercream icing and sprinkles</p>
  </div>
</div>


<ul class="list-group">
    <li class="list-group-item list-group-item-inline">
      <img src="http://placehold.it/50x50/7C6165/ffffff/&text=berry" alt="">
    </li>
    <li class="list-group-item list-group-item-inline">
      <img src="http://placehold.it/50x50/D1A1A7/ffffff/&text=candy" alt="">
    </li>
    <li class="list-group-item list-group-item-inline">
      <img src="http://placehold.it/50x50/EAF5EA/ffffff/&text=mint" alt="">
    </li>
</ul>

<div class="media">
<a class="btn micro list-group" href="#">Pick me!</a>
</div>
</div>
</div>


</body>
</html>
