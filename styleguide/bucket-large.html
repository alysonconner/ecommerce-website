<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bucket Large</title>
  <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">
  <link href="../css/buttons.css" rel="stylesheet">
  <link href="../css/media-object.css" rel="stylesheet">
  <link href="../css/product.css" rel="stylesheet">
  <link href="../css/buckets.css" rel="stylesheet">

</head>
<body>

<h1>Large Bucket</h1>

<div class="product">
  <div class="border">
    <div class="media media-bucket">
      <div class="media-img-reversed">
      <img class="media flex-img large-bucket" src="../assets/cupcake2.jpg" alt="">
      </div>
    <div class="media-body">
      <h2 class="yotta space-none large-bucket">Promotion</h2>
      <h2 class="peta space-none large-bucket">Rose Garden Cupcakes</h2>
      <p class="kilo space-none large-bucket">Vanilla Bean cupcakes with Fondant and Icing decorations</p>
    </div>
    <button class="btn-alt yotta bucket-btn">Pick me!</button>
    <p class="micro promo">See more promo's</p>
    <ul class="list-group">
      <li class="list-group-item list-group-item-inline">
        <img src="http://placehold.it/50x50/7C6165/ffffff/&amp;text=berry" alt="">
      </li>
      <li class="list-group-item list-group-item-inline">
        <img src="http://placehold.it/50x50/D1A1A7/ffffff/&amp;text=candy" alt="">
      </li>
      <li class="list-group-item list-group-item-inline">
        <img src="http://placehold.it/50x50/EAF5EA/ffffff/&amp;text=mint" alt="">
      </li>
    </ul>
  </div>
</div>




</body>
</html>
