---
layout: default
title: Cake Options
---

<div class="border">
<div class="grid">
		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3 border">
			<h1>Cake</h1>
			<p>We're always working on improving our recipes!</p>
		</div>
</div>

<ul>
{% for products in site.pages %}
	{% if products.category == 'cake' %}
	<li>
		<a href="{{site.baseurl}}{{products.url}}">
			<img src="{{site.baseurl}}/assets/{{products.image}}" class="icing-image" alt="cake image">
			<p>{{products.name}}</p>
		</a>
	</li>

	
	{% endif %}
{% endfor %}
</ul>
</div>
