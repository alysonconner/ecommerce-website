---
layout: default
---

<div class="grid description">

	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<div class="border">
			<img src="{{site.baseurl}}/assets/{{page.image}}" class="icing-description" alt="icing description">
		</div>
	</div>

	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<div class="border">
			<h1>{{page.name}}</h1>

			<h4>Type: <span class="details">{{page.type}}</span></h4>
			<h4>Flavour: <span class="details">{{page.flavour}}</span></h4>

			{{content}}
			<hr class="hr">
			<div class="milli description">
				<p>Unit Price: {{page.single-price}}</p>
				<p>Dozen Price: {{page.dozen-price}}</p>
			</div>
		</div>
	</div>





	<div class="unit unit-s-1 unit-m-1 unit-l-1 margin-auto">
		<div>
			<div class="round-button">
			    <a href="{{site.baseurl}}/cart" alt="buy button">
			        <p class="circle-text mega">Add to cart</p>
			    </a>
			</div>

			<div class="see-more">
				<a class="" href="{{site.baseurl}}/products/{{products.name}}" alt="link to more options">
					<h5>see more delicious options.</h5>
				</a>
			</div>
		</div>
	</div>

</div>
